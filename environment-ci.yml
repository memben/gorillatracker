# NOTE(memben): Cuda removed for smaller builds
name: research
channels:
  - conda-forge
  - nodefaults
  - pyviz/label/dev
  # - pytorch-nightly
dependencies:
  - python=3.10 # or don't specify the version and use latest stable

  # ML libraries
    # https://anaconda.org/pytorch-nightly/pytorch/
  - pytorch=2.3.0=*cpu*
  - torchvision
  # CUDA only on linux and windows
  - wandb
  - lightning
  - torchvision
  - transformers
  - faiss-cpu
  - timm  # maybe necessary to switch to faiss-cuda

  # Good to have
  - numpy
  - scipy
  - pandas
  - seqeval
  - scikit-learn
  - matplotlib

  # Misc
  - jsonlines
  - zstandard
  - tqdm
  - bokeh
  - colorcet
  - shapely

  # Dev dependencies
  - black
  - ruff
  - isort
  - mypy
  - pytest
  - typer

  # pip dependencies
  - pip
  - pip:
      - pipx
       # NOTE(memben): ðŸš© see end of dockerfile, needed to fix dependency hell, https://github.com/ultralytics/ultralytics/issues/1270
      - opencv-python-headless
      - psycopg2-binary
      - sqlalchemy
      - warmup-scheduler
      - simple_parsing
      - print-on-steroids[exceptions]
      - ultralytics 
      - lapx>=0.5.2 # for ultralytics tracking
      - types-PyYAML
      - git+https://github.com/facebookresearch/segment-anything.git
      - umap-learn
      - bokeh
      - colorcet
      - grad-cam
      - facenet_pytorch
      - typer
      - opencv-contrib-python


# Non-standard section listing target platforms for conda-lock:
platforms:
  - linux-64
  - osx-arm64 # This is for M1/M2 MacBooks
  # - linux-aarch64 # This is linux-arm64. We can build Docker images for M1/M2 Macs on top of this - won't support MPS though
  - win-64
